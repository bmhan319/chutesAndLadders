<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Chutes and Ladders</title>
</head>
<body>
  <div class="gameContainer">

    <div class="spinnerContainer">
      <div class="spinner">
        <div id='box' class="box1">
          <span class="triangle triangle1">1</span>
          <span class="triangle triangle2">3</span>
          <span class="triangle triangle3">2</span>
          <span class="triangle triangle4">5</span>
          <span class="triangle triangle5">4</span>
          <span class="triangle triangle6">6</span>
        </div>
      </div>

      <button class="spinButton" onclick="spin()">SPIN</button>
    </div>

    <div id="gameBoard "class="gameBoard"></div>
  </div>
  <script src="js/gameSetup.js"></script>
  <script src="js/spinner.js"></script>
  <script src="js/gamePlay.js"></script>
</body>
</html>
