<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Chutes and Ladders</title>
</head>
<body>
  <section class="numPlayers">
    <p class="askNumPlayers">How many players?</p>
    <button onclick="pickPlayers(1)" class="buttonPlayers 1player">1 Player</button>
    <button onclick="pickPlayers(2)" class="buttonPlayers 2player">2 Player</button>
    <button onclick="pickPlayers(3)" class="buttonPlayers 3player">3 Player</button>
    <button onclick="pickPlayers(4)" class="buttonPlayers 4player">4 Player</button>
  </section>

  <div class="gameContainer">

    <div class="spinnerContainer">
      <div class="spinner">
        <div id='box' class="box1">
          <span class="triangle triangle1"><strong class="strong strong1">1</strong></span>
          <span class="triangle triangle2"><strong class="strong strong2">3</strong></span>
          <span class="triangle triangle3"><strong class="strong strong3">2</strong></span>
          <span class="triangle triangle4"><strong class="strong strong4">5</strong></span>
          <span class="triangle triangle5"><strong class="strong strong5">4</strong></span>
          <span class="triangle triangle6"><strong class="strong strong6">6</strong></span>
        </div>
      </div>

      <button class="spinButton" onclick="playGame()">SPIN</button>
    </div>

    <div id="gameBoard "class="gameBoard"></div>
  </div>
  <script src="js/gameSetup.js"></script>
  <script src="js/spinner.js"></script>
  <script src="js/gamePlay.js"></script>
</body>
</html>
